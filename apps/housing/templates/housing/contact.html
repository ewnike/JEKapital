<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

      $(document).ready(function(){
        $("form").submit(function(){
          alert("Message Submitted! We will be in touch soon.");

  </head>
  <body>
    <div id="wrapper">
      <div class = "container-fluid" style = "margin-top: 20px;">
        <div class = "row">
          <div class= "col-xs-12 col-sm-12 col-med-12 col-lg-12 col-xl-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand"  href="#">JEKapital LLC</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active"style= " margin-left: 50px;" href="{% url 'housing:index' %}">Home <span class="sr-only">(current)</span></a>

                {% csrf_token %}

                {{ contactForm.as_p }}
                  <!--".as_p" is an example of an option you can attach to the form inputs
                "as_table" and "as_ul" are a few others...-->
                <input type="submit" value="send">
              </div>
              </form>
            </div>



          <div class = page-footer style="float:center;margin-top:300px;">
