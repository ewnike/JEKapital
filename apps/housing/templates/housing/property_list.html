<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Properties</title>
    {% load static %}
      <link rel = "stylesheet" href = "https://jdevhousing-static.s3.amazonaws.com/static/css/style.css">
  </head>
<body>
  <div id="wrapper">
    <div class = "container-fluid" style = "margin-top: 25px; ">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand"  href="#">Properties</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active"style= "margin-left: 50px;" href="{% url 'housing:index' %}">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link"style= "margin-left: 30px;" href="{% url 'housing:about_us' %}">About</a>
              <a class="nav-item nav-link" style= "margin-left: 30px;"href="{% url 'housing:invest' %}">Invest</a>
              <a class="nav-item nav-link" style= "margin-left: 30px;"href="{% url 'housing:contact' %}">Contact</a>
            </div>
          </div>
       </nav>
     </div>
         <div class = 'container' >
           <div class = "row">
            {% for object in object_list %}
            <div class = "card-deck">
                <div class = "card border-primary mb-3" style="max-width: 20rem; margin-top:50px;margin-right:30px;margin-left:30px;background-color: #f8f9fa;">
                  <div class = "card-header"><h1>{{ object.title }}</h1>
                    <h4>{{ object.street_address }}</h4>
                    <h4>{{ object.city }}</h4></div>
                  <img src = "{{ object.image.url }}" class="img-thumbnail" style = "width:auto; height:auto; padding:10px; margin: 3px;" />
                  <h5 style = "padding: 15px;">{{ object.content }}</h5></div></div>
            {% endfor %}
            <div class = page-footer style="margin-left:16%; margin-top:50px;">
              <center>
              <script src="https://platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
              <script type="IN/FollowCompany" data-id="65037161" data-counter="right"></script><br><br>
              <p>&#169; JEKapital, LLC, 2020</p>
            </center>
            </div>
          </div>
        </div>
      </div>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      </body>
</html>
